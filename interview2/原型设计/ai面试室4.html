<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI面试室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #FAFAFA;
        }
        .video-container {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #F5F7FA 0%, #E4E7EB 100%);
        }
        .status-bar {
            height: 44px;
        }
        .control-bar {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.85);
        }
        .position-indicator {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.9);
        }
        .transcript-container {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .transcript-container::-webkit-scrollbar {
            display: none;
        }
        .active-speaker {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .wave-dot {
            animation: wave 1.5s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-4px); opacity: 1; }
        }
        .bottom-control-bar {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .hold-to-speak {
            transition: all 0.2s ease;
        }
        .hold-to-speak:active {
            transform: scale(0.95);
            background-color: #EFF6FF;
        }
    </style>
</head>
<body>
    <!-- iPhone 15 Pro Max 模拟器 -->
    <div class="mx-auto my-8 relative" style="width: 393px; height: 852px; background: #FFF; border-radius: 40px; overflow: hidden; box-shadow: 0 0 0 12px #F5F5F5, 0 15px 30px rgba(0,0,0,0.08);">
        <!-- iOS状态栏 (预留空间) -->
        <div class="status-bar"></div>

        <!-- 控制栏 -->
        <div class="control-bar flex items-center justify-between px-4 py-3 border-b border-gray-200">
            <div class="flex items-center space-x-2">
                <i class="fas fa-chevron-left text-gray-500"></i>
                <span class="text-sm font-medium text-gray-700">产品经理面试室</span>
            </div>
            <div class="flex items-center space-x-3">
                <button class="text-gray-500">
                    <i class="fas fa-microphone"></i>
                </button>
                <div class="text-xs bg-gray-100 rounded-full px-2 py-1 text-gray-700">
                    08:24
                </div>
            </div>
        </div>


        <!-- 视频区域 -->
        <div class="video-container relative">
            <!-- 数字人形象 -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-32 h-32 rounded-full bg-white shadow-lg flex items-center justify-center active-speaker">
                    <div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center">
                        <i class="fas fa-robot text-3xl text-blue-400"></i>
                    </div>
                </div>
            </div>

            <!-- 用户画中画 -->
            <div class="absolute top-4 right-4 w-16 h-24 rounded-lg overflow-hidden border-2 border-white shadow-md bg-gray-100">
                <div class="w-full h-full flex items-center justify-center">
                    <i class="fas fa-user text-xl text-gray-400"></i>
                </div>
                <div class="absolute bottom-0 left-0 right-0 bg-black/20 p-1 flex justify-center space-x-1">
                    <div class="w-1.5 h-1.5 bg-white rounded-full wave-dot"></div>
                    <div class="w-1.5 h-1.5 bg-white rounded-full wave-dot" style="animation-delay: 0.2s;"></div>
                    <div class="w-1.5 h-1.5 bg-white rounded-full wave-dot" style="animation-delay: 0.4s;"></div>
                </div>
            </div>
        </div>

        
        <!-- 实时转录区 -->
        <div class="transcript-container flex-1 overflow-y-auto p-4 space-y-4 bg-white">
            <!-- 系统消息 -->
            <div class="flex justify-center">
                <div class="bg-gray-100 rounded-full px-3 py-1 text-xs text-gray-500">
                    <i class="fas fa-info-circle mr-1"></i> 实时转录已开启
                </div>
            </div>

            <!-- 面试官提问 -->
            <div class="flex space-x-3">
                <div class="w-8 h-8 rounded-full bg-blue-50 flex-shrink-0 flex items-center justify-center">
                    <i class="fas fa-robot text-blue-500"></i>
                </div>
                <div>
                    <p class="font-medium text-gray-700 mb-1">AI面试官</p>
                    <div class="bg-gray-50 rounded-lg p-3 max-w-[80%]">
                        <p class="text-gray-800">当产品需求与开发资源冲突时，你会如何权衡优先级？</p>
                        <div class="mt-2 flex items-center text-xs text-gray-500">
                            <i class="fas fa-clock mr-1"></i>
                            <span>建议回答时长: 2分钟</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 用户回答转录 -->
            <div class="flex space-x-3 justify-end">
                <div class="text-right">
                    <p class="font-medium text-gray-700 mb-1">您</p>
                    <div class="bg-blue-50 rounded-lg p-3 inline-block max-w-[80%]">
                        <p class="text-gray-800">我会使用RICE评分模型评估需求价值，同时...</p>
                        <div class="mt-2 flex justify-end items-center text-xs text-gray-500">
                            <span class="mr-2">关键词匹配: 92%</span>
                            <i class="fas fa-check-circle text-green-500"></i>
                        </div>
                    </div>
                </div>
                <div class="w-8 h-8 rounded-full bg-purple-50 flex-shrink-0 flex items-center justify-center">
                    <i class="fas fa-user text-purple-500"></i>
                </div>
            </div>

            <!-- 实时转录中效果 -->
            <div class="flex space-x-3 justify-end">
                <div class="text-right">
                    <p class="font-medium text-gray-700 mb-1">您 (正在回答)</p>
                    <div class="bg-blue-50 rounded-lg p-3 inline-block max-w-[80%]">
                        <div class="flex space-x-2 justify-end">
                            <div class="w-2 h-2 bg-blue-400 rounded-full wave-dot"></div>
                            <div class="w-2 h-2 bg-blue-400 rounded-full wave-dot" style="animation-delay: 0.2s;"></div>
                            <div class="w-2 h-2 bg-blue-400 rounded-full wave-dot" style="animation-delay: 0.4s;"></div>
                        </div>
                    </div>
                </div>
                <div class="w-8 h-8 rounded-full bg-purple-50 flex-shrink-0 flex items-center justify-center">
                    <div class="relative">
                        <i class="fas fa-user text-purple-500"></i>
                        <div class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-green-400 rounded-full border-2 border-white"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部控制栏 -->
        <div class="bottom-control-bar absolute bottom-0 left-0 right-0 border-t border-gray-200 p-3 flex justify-center">
            <button id="holdToSpeakBtn" class="hold-to-speak w-full max-w-xs py-3 px-6 rounded-full bg-blue-50 border border-blue-100 flex items-center justify-center space-x-2">
                <i class="fas fa-microphone text-blue-500"></i>
                <span class="text-blue-600 font-medium">按住说话</span>
            </button>
        </div>

        <script>
            // 模拟实时转录效果
            const transcriptContainer = document.querySelector('.transcript-container');
            
            // 自动滚动到底部
            function scrollToBottom() {
                transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
            }
            
            // 5秒后添加新回答
            setTimeout(() => {
                const newAnswer = document.createElement('div');
                newAnswer.className = 'flex space-x-3 justify-end';
                newAnswer.innerHTML = `
                    <div class="text-right">
                        <p class="font-medium text-gray-700 mb-1">您</p>
                        <div class="bg-blue-50 rounded-lg p-3 inline-block max-w-[80%]">
                            <p class="text-gray-800">通过建立需求优先级矩阵，将功能分为P0-P3级别...</p>
                        </div>
                    </div>
                    <div class="w-8 h-8 rounded-full bg-purple-50 flex-shrink-0 flex items-center justify-center">
                        <i class="fas fa-user text-purple-500"></i>
                    </div>
                `;
                transcriptContainer.appendChild(newAnswer);
                scrollToBottom();
                
                // 3秒后添加AI反馈
                setTimeout(() => {
                    const aiFeedback = document.createElement('div');
                    aiFeedback.className = 'flex space-x-3';
                    aiFeedback.innerHTML = `
                        <div class="w-8 h-8 rounded-full bg-blue-50 flex-shrink-0 flex items-center justify-center">
                            <i class="fas fa-robot text-blue-500"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-700 mb-1">AI分析</p>
                            <div class="bg-gray-50 rounded-lg p-3 max-w-[80%]">
                                <div class="flex items-start">
                                    <i class="fas fa-thumbs-up text-green-500 mt-1 mr-2"></i>
                                    <div>
                                        <p class="text-sm text-gray-800">优秀！您展示了系统的优先级评估方法</p>
                                        <div class="mt-1 text-xs text-gray-500">
                                            <span>建议: 可补充跨部门协调案例</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    transcriptContainer.appendChild(aiFeedback);
                    scrollToBottom();
                }, 3000);
            }, 5000);

            // 麦克风切换
            const micBtn = document.querySelector('.control-bar .fa-microphone');
            micBtn.addEventListener('click', function() {
                this.classList.toggle('fa-microphone');
                this.classList.toggle('fa-microphone-slash');
                this.classList.toggle('text-gray-500');
                this.classList.toggle('text-red-500');
            });

            // 按住说话功能
            const holdToSpeakBtn = document.getElementById('holdToSpeakBtn');
            let isRecording = false;
            
            holdToSpeakBtn.addEventListener('mousedown', startRecording);
            holdToSpeakBtn.addEventListener('touchstart', startRecording);
            
            holdToSpeakBtn.addEventListener('mouseup', stopRecording);
            holdToSpeakBtn.addEventListener('touchend', stopRecording);
            holdToSpeakBtn.addEventListener('mouseleave', stopRecording);
            
            function startRecording(e) {
                e.preventDefault();
                isRecording = true;
                holdToSpeakBtn.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-blue-500 rounded-full wave-dot"></div>
                            <div class="w-2 h-2 bg-blue-500 rounded-full wave-dot" style="animation-delay: 0.2s;"></div>
                            <div class="w-2 h-2 bg-blue-500 rounded-full wave-dot" style="animation-delay: 0.4s;"></div>
                        </div>
                        <span class="text-blue-600 font-medium">松开结束</span>
                    </div>
                `;
                console.log('开始录音...');
            }
            
            function stopRecording(e) {
                if (!isRecording) return;
                e.preventDefault();
                isRecording = false;
                holdToSpeakBtn.innerHTML = `
                    <i class="fas fa-microphone text-blue-500"></i>
                    <span class="text-blue-600 font-medium">按住说话</span>
                `;
                console.log('停止录音...');
            }
        </script>
    </div>
</body>
</html>
