<body>
    <div class="container">
        <h1>ğŸ“Š å·¥ä½œé€‚é…åº¦æµ‹è¯„</h1>
        <div id="content">

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = {};
        
        // åŠ è½½é¢˜ç›®
        async function loadQuestions() {
            try {
                const response = await fetch('http://192.168.59.228:5001/job_compatibility/questions');
                const data = await response.json();
                
                if (data.status === 'success') {
                    questions = data.data;
                    displayQuestion();
                } else {

                }
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®å¤±è´¥:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; color: red;">
                        <h3>âŒ åŠ è½½å¤±è´¥</h3>
                        <p>æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦å¯åŠ¨</p>
                        <button onclick="loadQuestions()">é‡è¯•</button>

                `;
            }
        }
        
        // æ˜¾ç¤ºå½“å‰é¢˜ç›®
        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                submitAnswers();
                return;
            }
            
            const question = questions[currentQuestionIndex];
            let optionsHtml = '';
            
            if (question.type === 'radio') {
                optionsHtml = question.options.map((option, index) => `
                    <div class="option" onclick="selectOption('${question.id}', '${option}', this)">
                        <input type="radio" name="${question.id}" value="${option}" id="${question.id}_${index}">
                        <label for="${question.id}_${index}">${option}</label>
                    </div>
                `).join('');
            } else if (question.type === 'checkbox') {
                optionsHtml = question.options.map((option, index) => `
                    <div class="option" onclick="toggleOption('${question.id}', '${option}', this)">
                        <input type="checkbox" name="${question.id}" value="${option}" id="${question.id}_${index}">
                        <label for="${question.id}_${index}">${option}</label>
                    </div>
                `).join('');
            }
            
            document.getElementById('content').innerHTML = `
                <div class="question">
                    <h3>${question.title}</h3>
                    <div class="options">
                        ${optionsHtml}
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>ä¸Šä¸€é¢˜</button>
                    <button onclick="nextQuestion()">ä¸‹ä¸€é¢˜</button>
                    <div style="margin-top: 10px; color: #666;">
                        è¿›åº¦: ${currentQuestionIndex + 1} / ${questions.length}
                    </div>
                </div>
            `;
        }
        
        // é€‰æ‹©å•é€‰é¡¹
        function selectOption(questionId, value, element) {
            // æ¸…é™¤åŒç»„å…¶ä»–é€‰é¡¹çš„é€‰ä¸­çŠ¶æ€
            const questionDiv = element.closest('.question');
            questionDiv.querySelectorAll('.option').forEach(opt => opt.style.background = 'white');
            questionDiv.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
            
            // è®¾ç½®å½“å‰é€‰é¡¹
            element.style.background = '#FFB347';
            element.style.color = 'white';
            element.querySelector('input').checked = true;
            answers[questionId] = value;
        }
        
        // åˆ‡æ¢å¤šé€‰é¡¹
        function toggleOption(questionId, value, element) {
            const checkbox = element.querySelector('input');
            checkbox.checked = !checkbox.checked;
            
            if (checkbox.checked) {
                element.style.background = '#FFB347';
                element.style.color = 'white';
            } else {
                element.style.background = 'white';
                element.style.color = 'black';
            }
            
            // å¤„ç†å¤šé€‰ç­”æ¡ˆ
            if (!answers[questionId]) {
                answers[questionId] = [];
            }
            
            if (checkbox.checked) {
                if (!answers[questionId].includes(value)) {
                    answers[questionId].push(value);
                }
            } else {
                answers[questionId] = answers[questionId].filter(item => item !== value);
            }
        }
        
        // ä¸Šä¸€é¢˜
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }
        
        // ä¸‹ä¸€é¢˜
        function nextQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            
            // æ£€æŸ¥æ˜¯å¦å·²å›ç­”
            if (!answers[currentQuestion.id] || 
                (Array.isArray(answers[currentQuestion.id]) && answers[currentQuestion.id].length === 0)) {
                alert('è¯·é€‰æ‹©ç­”æ¡ˆåå†ç»§ç»­');
                return;
            }
            
            currentQuestionIndex++;
            displayQuestion();
        }
        
        // æäº¤ç­”æ¡ˆ
        async function submitAnswers() {
            document.getElementById('content').innerHTML = '<div class="loading">æ­£åœ¨åˆ†ææ‚¨çš„é€‚é…åº¦...</div>';
            
            try {
                const response = await fetch('http://192.168.59.228:5001/job_compatibility/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        answers: answers
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayResult(result.data);
                } else {
                    throw new Error('Analysis failed');
                }
            } catch (error) {
                console.error('åˆ†æå¤±è´¥:', error);
                document.getElementById('content').innerHTML = `
                    <div class="result">
                        <h3>âš ï¸ åˆ†æè¿‡ç¨‹ä¸­å‡ºç°é—®é¢˜</h3>
                        <p>æ— æ³•å®Œæˆé€‚é…åº¦åˆ†æï¼Œè¯·ç¨åé‡è¯•</p>
                        <button onclick="loadQuestions()">é‡æ–°å¼€å§‹</button>
                    </div>
                `;
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function displayResult(result) {
            document.getElementById('content').innerHTML = `
                <div class="result">
                    <h3>ğŸ‰ æ‚¨çš„å·¥ä½œé€‚é…åº¦åˆ†æç»“æœ</h3>
                    <div style="white-space: pre-line; line-height: 1.6; margin-top: 15px;">
                        ${result.analysis || 'åˆ†æç»“æœç”Ÿæˆä¸­...'}
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="location.reload()">é‡æ–°æµ‹è¯•</button>
                    </div>
                </div>
            `;
        }
        
        // é¡µé¢åŠ è½½æ—¶å¼€å§‹
        window.onload = function() {

    </script>
